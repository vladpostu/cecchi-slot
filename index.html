<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slot</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="./style/style.css">
</head>

<body>
    <div class="wrap">
        <div class="container">
            <div class="reel-container">
                <div class="reels-m2 reels">
                    <div class="reel"><img src="./imgs/reel-2.png" alt=""></div>
                    <div class="reel"><img src="./imgs/reel-2.png" alt=""></div>
                    <div class="reel"><img src="./imgs/reel-2.png" alt=""></div>
                </div>
                <div class="reels-m1 reels">
                    <div class="reel"><img src="./imgs/reel-2.png" alt=""></div>
                    <div class="reel"><img src="./imgs/reel-1.png" alt=""></div>
                    <div class="reel"><img src="./imgs/reel-2.png" alt=""></div>
                </div>
                <div class="reels-0 reels">
                    <div class="reel"><img src="./imgs/reel-2.png" alt=""></div>
                    <div class="reel"><img src="./imgs/reel-3.png" alt=""></div>
                    <div class="reel"><img src="./imgs/reel-4.png" alt=""></div>
                </div>
                <div class="reels-1 reels">
                    <div class="reel"><img src="./imgs/reel-4.png" alt=""></div>
                    <div class="reel"><img src="./imgs/reel-2.png" alt=""></div>
                    <div class="reel"><img src="./imgs/reel-2.png" alt=""></div>
                </div>
            </div>
        </div>
    </div>

    <button type="button" class="btn btn-outline-success spin-btn">SPIN</button>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>

    <script src="./js/js.js"></script>
</body>

</html>
